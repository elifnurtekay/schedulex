{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 400px;">
    <h2>Kayıt Ol</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
    </form>
    <p class="mt-3">Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>
</div>
{% endblock %}
