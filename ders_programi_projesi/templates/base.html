<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Schedulex Ders Programı Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Schedulex</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'ders_list' %}">Dersler</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'ders_ekle' %}">Ders Ekle</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'program_olustur' %}">Program Oluştur</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'program_goruntule' %}">Ders Programı</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'derslik_ekle' %}">Derslik Ekle</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'derslik_list' %}">Derslikler</a></li>
      </ul>
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-2">Merhaba, {{ user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Çıkış Yap</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Giriş Yap</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light" href="{% url 'register' %}">Kayıt Ol</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
